	<!-- Modal Popup -->
<div class="modal fade" id="modal1">
	<div class="modal-content">
		<form>
		<div class="form-group">
			<label for="exampleInputEmail1">Email Address</label>
			<div class="col-sm-10">
			<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
			</div>
			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		</div>
		<div class="form-group">
			<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
			<div class="col-sm-10">
			  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
		<button type="close" class="btn btn-dark">Close</button>
		</form>
	</div>
</div>



<div class="container col-xs-4 col-md-4 col-lg-12">	
<div class="background">
	<div class="text-center">
		<button type="button" data-toggle="modal" data-target="#modal1" class="btn btn-danger btn-lg ml-2">Register</button>
		<button type="button" data-toggle="modal" data-target="#modal1" class="btn btn-primary btn-lg mr-2">Login</button>
	</div>
</div>
